name: GOA - Code Audit (SARIF)

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  goa_code_audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run GOA Code Auditor (SARIF)
        run: |
          python3 tools/run_code_auditor.py

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .logs/validation/code-auditor.sarif.json
          category: goa-code-auditor

